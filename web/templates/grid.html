<div class="songs-grid">
    {{ range . }}
    <div class="song-card" 
         data-track-id="{{ .ID }}"
         hx-post="/play?track_id={{ .ID }}" 
         hx-vals='js:{"device_id": window.spotifyDeviceId}'
         hx-swap="none">
        <img src="{{ .AlbumImage }}" alt="{{ .Name }}" loading="lazy" class="album-art">
    </div>
    {{ end }}
</div>
